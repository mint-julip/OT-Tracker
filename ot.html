<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OT Tracker</title>
<link rel="stylesheet" href="ot.css">
</head>
<body>

<h2>Overtime Request Tracker</h2>

<form id="otForm">
  <label>House Manager / Program Director:<br>
    <input type="text" id="manager" required>
  </label><br><br>

  <label>Employee(s) Working OT:<br>
    <input type="text" id="employee" required>
  </label><br><br>

  <label>Date of OT:<br>
    <input type="date" id="date" required>
  </label><br><br>

  <label>Hours:<br>
    <input type="number" id="hours" required>
  </label><br><br>

  <label>Reason / Notes:<br>
    <input type="text" id="reason">
  </label><br><br>

  <button type="submit">Submit OT</button>
</form>

<table id="otTable">
  <thead>
    <tr>
      <th>Timestamp</th>
      <th>Manager</th>
      <th>Employee(s)</th>
      <th>OT Date</th>
      <th>Hours</th>
      <th>Reason</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script src="ot.js"></script>
</body>
</html>
